openapi: 3.0.1
info:
  title: IoT application
  description: This is a sample server Petstore server.
  version: 1.0.0
servers:
  - url: /
tags:
  - name: Temperature
    description: Getting temperature measurements
paths:
  /motor_act:
    post:
      tags: 
        - Motors
      summary: Endpoint for controlling the motor
      operationId: state_act_fct_http
      description: Move the microscope in XYZ
      requestBody:
        description: Specify the place to move to (as a point) and the thing to move (combining motion target, mount, and model if necessary)
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - speed
                - pos1
                - pos2
                - pos3
                - isabs
                - isblock
                - isen
              properties:
                speed:
                  type: number
                pos1:
                  type: number
                pos2:
                  type: number
                pos3:
                  type: number
                isabs:
                  type: number
                isblock:
                  type: number
                isen: 
                  type: number
            examples:
              moveXYZ:
                description: Move the microscope in xyz.
                summary: Move in XYZ
                value:
                  speed: 1000
                  pos1: 1000
                  pos2: 2000
                  pos3: 3000
                  isabs: 1
                  isblock: 0
                  isen: 0
                   
      responses:
        '200':
          description: Move successfully executed
          content:
            application/json:
              example:
                message: 'Move copmlete. New position: (25, 25, 50)'
        '400':
          description: Invalid request
          content:
            application/json:
              example:
                message: 'Invalid target key: ''robot'' (target must be one of ''mount'' or ''pipette'')'
  /motor_set:
    post:
      tags: 
        - Motors
      summary: Endpoint for chhanging Motor settings
      operationId: state_set_fct_http
      description: Chhange motor settings 
      requestBody:
        description: Specify the place to move to (as a point) and the thing to move (combining motion target, mount, and model if necessary)
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - axis
              properties:
                axis:
                  type: number
                maxspeed:
                  type: number
                currentposition:
                  type: number
                acceleration:
                  type: number
                pinstep:
                  type: number
                pindir:
                  type: number
                isen: 
                  type: number
                accel:
                  type: number
                deccel: 
                  type: number                  
            examples:
              setX:
                description: Set some parameters for the motor X
                summary: Change settings X 
                value:
                  axis: 1
                  maxspeed: 10000
                  currentposition: 100
                  acceleration: 1000
                  pinstep: 2
                  pindir: 3
                  isen: 0
                  accel: 1000
                  deccel: 1000
                   
      responses:
        '200':
          description: Settings successfully updated
          content:
            application/json:
              example:
                message: 'Move copmlete. New position: (25, 25, 50)'
        '400':
          description: Invalid request
          content:
            application/json:
              example:
                message: 'Invalid target key: ''robot'' (target must be one of ''mount'' or ''pipette'')'
  /motor_get:
    get:
      tags: 
        - Motors
      summary: Endpoint for getting Motor settings
      operationId: state_get_fct_http
      description: Get motor settings 
      requestBody:
        description: Specify the place to move to (as a point) and the thing to move (combining motion target, mount, and model if necessary)
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - axis
              properties:
                axis:
                  type: number
            examples:
              getX:
                description: Get some parameters for the motor X
                summary: Get settings X 
                value:
                  axis: 1
      responses:
        '200':
          description: Settings successfully updated
          content:
            application/json:
              example:
                message: 'Move copmlete. New position: (25, 25, 50)'
        '400':
          description: Invalid request
          content:
            application/json:
              example:
                message: 'Invalid target key: ''robot'' (target must be one of ''mount'' or ''pipette'')'
        
        
        

components:
  schemas:
    act_motor:
      type: object

